<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-job-template-rate-card-heading"
        data-cy="JobTemplateRateCardCreateUpdateHeading"
        jhiTranslate="vmsv2DataApp.jobTemplateRateCard.home.createOrEditLabel"
      >
        Create or edit a Job Template Rate Card
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="vmsv2DataApp.jobTemplateRateCard.currency" for="field_currency">Currency</label>
          <select class="form-control" name="currency" formControlName="currency" id="field_currency" data-cy="currency">
            <option [ngValue]="null">{{ 'vmsv2DataApp.Currency.null' | translate }}</option>
            <option value="USD">{{ 'vmsv2DataApp.Currency.USD' | translate }}</option>
            <option value="INR">{{ 'vmsv2DataApp.Currency.INR' | translate }}</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="vmsv2DataApp.jobTemplateRateCard.hourlyMin" for="field_hourlyMin"
            >Hourly Min</label
          >
          <input type="number" class="form-control" name="hourlyMin" id="field_hourlyMin" data-cy="hourlyMin" formControlName="hourlyMin" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="vmsv2DataApp.jobTemplateRateCard.hourlyMax" for="field_hourlyMax"
            >Hourly Max</label
          >
          <input type="number" class="form-control" name="hourlyMax" id="field_hourlyMax" data-cy="hourlyMax" formControlName="hourlyMax" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="vmsv2DataApp.jobTemplateRateCard.dailyMin" for="field_dailyMin">Daily Min</label>
          <input type="number" class="form-control" name="dailyMin" id="field_dailyMin" data-cy="dailyMin" formControlName="dailyMin" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="vmsv2DataApp.jobTemplateRateCard.dailyMax" for="field_dailyMax">Daily Max</label>
          <input type="number" class="form-control" name="dailyMax" id="field_dailyMax" data-cy="dailyMax" formControlName="dailyMax" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="vmsv2DataApp.jobTemplateRateCard.weeklyMin" for="field_weeklyMin"
            >Weekly Min</label
          >
          <input type="number" class="form-control" name="weeklyMin" id="field_weeklyMin" data-cy="weeklyMin" formControlName="weeklyMin" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="vmsv2DataApp.jobTemplateRateCard.weeklyMax" for="field_weeklyMax"
            >Weekly Max</label
          >
          <input type="number" class="form-control" name="weeklyMax" id="field_weeklyMax" data-cy="weeklyMax" formControlName="weeklyMax" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="vmsv2DataApp.jobTemplateRateCard.monthlyMin" for="field_monthlyMin"
            >Monthly Min</label
          >
          <input
            type="number"
            class="form-control"
            name="monthlyMin"
            id="field_monthlyMin"
            data-cy="monthlyMin"
            formControlName="monthlyMin"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="vmsv2DataApp.jobTemplateRateCard.monthlyMax" for="field_monthlyMax"
            >Monthly Max</label
          >
          <input
            type="number"
            class="form-control"
            name="monthlyMax"
            id="field_monthlyMax"
            data-cy="monthlyMax"
            formControlName="monthlyMax"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="vmsv2DataApp.jobTemplateRateCard.yearlyMin" for="field_yearlyMin"
            >Yearly Min</label
          >
          <input type="number" class="form-control" name="yearlyMin" id="field_yearlyMin" data-cy="yearlyMin" formControlName="yearlyMin" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="vmsv2DataApp.jobTemplateRateCard.yearlyMax" for="field_yearlyMax"
            >Yearly Max</label
          >
          <input type="number" class="form-control" name="yearlyMax" id="field_yearlyMax" data-cy="yearlyMax" formControlName="yearlyMax" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="vmsv2DataApp.jobTemplateRateCard.isActive" for="field_isActive">Is Active</label>
          <input type="checkbox" class="form-check" name="isActive" id="field_isActive" data-cy="isActive" formControlName="isActive" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="vmsv2DataApp.jobTemplateRateCard.createdBy" for="field_createdBy"
            >Created By</label
          >
          <input type="text" class="form-control" name="createdBy" id="field_createdBy" data-cy="createdBy" formControlName="createdBy" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="vmsv2DataApp.jobTemplateRateCard.createdAt" for="field_createdAt"
            >Created At</label
          >
          <div class="input-group">
            <input
              id="field_createdAt"
              data-cy="createdAt"
              type="text"
              class="form-control"
              name="createdAt"
              ngbDatepicker
              #createdAtDp="ngbDatepicker"
              formControlName="createdAt"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="createdAtDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="vmsv2DataApp.jobTemplateRateCard.updatedBy" for="field_updatedBy"
            >Updated By</label
          >
          <input type="text" class="form-control" name="updatedBy" id="field_updatedBy" data-cy="updatedBy" formControlName="updatedBy" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="vmsv2DataApp.jobTemplateRateCard.updatedAt" for="field_updatedAt"
            >Updated At</label
          >
          <div class="input-group">
            <input
              id="field_updatedAt"
              data-cy="updatedAt"
              type="text"
              class="form-control"
              name="updatedAt"
              ngbDatepicker
              #updatedAtDp="ngbDatepicker"
              formControlName="updatedAt"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="updatedAtDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="vmsv2DataApp.jobTemplateRateCard.template" for="field_template">Template</label>
          <select class="form-control" id="field_template" data-cy="template" name="template" formControlName="template">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="jobTemplateOption.id === editForm.get('template')!.value?.id ? editForm.get('template')!.value : jobTemplateOption"
              *ngFor="let jobTemplateOption of jobTemplatesSharedCollection; trackBy: trackJobTemplateById"
            >
              {{ jobTemplateOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="vmsv2DataApp.jobTemplateRateCard.category" for="field_category">Category</label>
          <select class="form-control" id="field_category" data-cy="category" name="category" formControlName="category">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                jobCategoryTitleOption.id === editForm.get('category')!.value?.id ? editForm.get('category')!.value : jobCategoryTitleOption
              "
              *ngFor="let jobCategoryTitleOption of jobCategoryTitlesSharedCollection; trackBy: trackJobCategoryTitleById"
            >
              {{ jobCategoryTitleOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
